<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="src/mini-calendar.css">

	<div id="wrapper">

		<div>
			<div id="calendar"></div>
		</div>

	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="src/mini-calendar.js"></script>

	<script>

		var mainEvent = new Date( "26-02-2022".split("-")[2], "26-02-2022".split("-")[1] - 1, "26-02-2022".split("-")[0]).getTime();
		var secondEvent = new Date( "06-02-2022".split("-")[2], "06-02-2022".split("-")[1] - 1, "06-02-2022".split("-")[0]).getTime();

	    var events = [
				{
						title: "This is the main event, fill this in with content.",
						date: mainEvent,
						link: "https://sample.com/"
				},
				{
						title: "This is the second sample event, replace both of these with real ones.",
						date: secondEvent,
						link: "https://sample.com/"
				},
	    ];

		$(document).ready(function(){
			$("#calendar").MEC({
				events: events
			});
			$('#calTFooter #calLink').hide();

		});
	</script>

</body>
</html>
